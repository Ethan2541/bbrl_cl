save_best: false
logger:
  classname: bbrl.utils.logger.TFLogger
  log_dir: ./sac_logs/
  verbose: false
  every_n_seconds: 10
algorithm:
  seed:
    train: 335
    eval: 983
    q: 123
    explorer: 456
    torch: 789
  n_envs: 8
  n_steps_train: 32
  n_steps: 300000
  eval_interval: 5000
  nb_evals: 10
  buffer_size: 1000000.0
  batch_size: 256
  learning_starts: 10000
  tau_target: 0.05
  max_grad_norm: 0.5
  discount_factor: 0.95
  entropy_mode: auto
  init_entropy_coef: 2.0e-07
gym_env:
  env_name: Pendulum-v1
actor_optimizer:
  classname: torch.optim.Adam
  lr: 0.001
critic_optimizer:
  classname: torch.optim.Adam
  lr: 0.001
entropy_coef_optimizer:
  classname: torch.optim.Adam
  lr: 0.001
policy_agent:
  classname: bbrl_cl.agents.SubspaceActionAgent
  hidden_size: 256
  input_dimension: nil
  output_dimension: nil
  start_steps: 0
  n_initial_anchors: 3
  dist_type: flat
  refresh_rate: 1.0
  resampling_policy: false
  repeat_alpha: 100
critic_agent:
  classname: bbrl_cl.agents.agent.AlphaCritic
  hidden_size: 256
  obs_dimension: nil
  action_dimension: nil
  n_anchors: 3
